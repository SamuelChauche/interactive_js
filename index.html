<script>
    // 1. Find and store the element we want to listen to events on.
    var face = document.getElementById("face");
    // 2. Define the function that will respond to the event.
    var onMouseMove = function(event) {
        console.log(event);
        document.getElementById("message").textContent += "mooove ";         var beard = document.createElement("div");
        beard.className = "beard";
        document.body.appendChild(beard);
        beard.style.top = event.clientY + "px";
        beard.style.left = event.clientX + "px";
        
    };
    // 3. Add the event listener for the element and function
    face.addEventListener("mousemove", onMouseMove);
    </script>

    var catPic = document.getElementById("cat-pic");
            var onCatClick = function(e) {
                var stashePic = document.getElementById("mustache-pic");  
                
                // Obtenir les coordonnées du clic par rapport à l'image du chat
                var rect = catPic.getBoundingClientRect();
                var clickX = e.clientX - rect.left;
                var clickY = e.clientY - rect.top;
                
                // Ajuster la position de la moustache pour qu'elle soit centrée sur le clic
                stashePic.style.left = (clickX - stashePic.width / 2) + "px";
                stashePic.style.top = (clickY - stashePic.height / 2) + "px";
            };
            catPic.addEventListener("click", onCatClick);
</script>
